<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="/style.css">
            <script src="/index.js" charset="utf-8" defer></script>
    </head>
    <body>
        <section id = "textbox-filters">
            <div class = "textbox-filter-div">
                <select id = "filter-text-style" class = "text-style">
                    <option selected value>Default Style Option</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                <select id = "filter-text-font" class = "text-font">
                    <option selected value>Default Font Option</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
            </div>
        </section>
        <section id = "textbox-container">
            <div class = "textbox-div">
                <form id = "textbox-form">
                    <h3>Notepad</h1>
                    <input type = "text" id = "textbox">
                </form>
            </div>
        </section>
        <section>
            <div>
                <button id = "clear-button" class = "bottom-buttons">CLEAR</button>
                <button id = "save-button" class = "bottom-buttons">SAVE</button>
            </div>
        </section>
        <aside class = "text-button-container">
                <div class = "text-button-div">
                    <button id = "add-button-one" class = "add-button">Textbox</button>
                    <button id = "add-button-two" class = "add-button">Textbox</button>
                    <button id = "add-button-three" class = "add-button">Textbox</button>
                    <button id = "add-button-four" class = "add-button">Textbox</button>
                </div>
        </aside>
    </body>

</html>
